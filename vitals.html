<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vital Signs - MediCare</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/medications.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .vitals-content {
            padding: 2rem;
        }

        .vitals-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .vital-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            box-shadow: var(--shadow-sm);
        }

        .vital-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .vital-icon {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .vital-icon.blood-pressure { background: #ffebee; color: #c62828; }
        .vital-icon.glucose { background: #e8f5e8; color: #2e7d32; }
        .vital-icon.weight { background: #e3f2fd; color: #1565c0; }
        .vital-icon.temperature { background: #fff3e0; color: #ef6c00; }
        .vital-icon.heart-rate { background: #fce4ec; color: #ad1457; }

        .vital-value {
            font-size: 2rem;
            font-weight: 600;
            color: var(--text-primary);
            margin: 0.5rem 0;
        }

        .vital-unit {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-left: 0.25rem;
        }

        .vital-trend {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        .trend-up { color: #2e7d32; }
        .trend-down { color: #c62828; }
        .trend-stable { color: #666; }

        .chart-container {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .chart-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin: 0;
        }

        .chart-controls {
            display: flex;
            gap: 0.5rem;
        }

        .chart-select {
            padding: 0.5rem;
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            background: var(--background);
        }

        .add-vital-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius-md);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
        }

        .add-vital-btn:hover {
            background: var(--primary-hover);
        }

        .vitals-history {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            overflow: hidden;
        }

        .history-header {
            padding: 1rem 1.5rem;
            background: var(--background-secondary);
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .history-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin: 0;
        }

        .history-table {
            width: 100%;
        }

        .history-table th,
        .history-table td {
            padding: 1rem 1.5rem;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        .history-table th {
            background: var(--background-secondary);
            font-weight: 600;
            color: var(--text-secondary);
        }

        .vital-reading {
            font-weight: 600;
        }

        .reading-normal { color: #2e7d32; }
        .reading-high { color: #c62828; }
        .reading-low { color: #f57c00; }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: var(--surface);
            border-radius: var(--radius-lg);
            padding: 2rem;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin: 0;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-secondary);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-input,
        .form-select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            background: var(--background);
            font-size: 1rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .btn-secondary {
            background: var(--background-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border);
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius-md);
            cursor: pointer;
            font-weight: 500;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius-md);
            cursor: pointer;
            font-weight: 500;
        }

        .btn-primary:hover {
            background: var(--primary-hover);
        }

        .btn-secondary:hover {
            background: var(--background);
        }

        @media (max-width: 768px) {
            .vitals-content {
                padding: 1rem;
            }

            .chart-header {
                flex-direction: column;
                gap: 1rem;
                align-items: stretch;
            }

            .chart-controls {
                justify-content: space-between;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fas fa-heartbeat"></i>
                    <span>MediCare</span>
                </div>
            </div>

            <ul class="sidebar-menu">
                <li class="menu-item">
                    <a href="dashboard.html">
                        <i class="fas fa-home"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="medications.html">
                        <i class="fas fa-pills"></i>
                        <span>Medications</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="reminders.html">
                        <i class="fas fa-bell"></i>
                        <span>Reminders</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="history.html">
                        <i class="fas fa-history"></i>
                        <span>History</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="hospitals.html">
                        <i class="fas fa-hospital"></i>
                        <span>Hospitals & Clinics</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="doctors.html">
                        <i class="fas fa-user-md"></i>
                        <span>Doctors</span>
                    </a>
                </li>
                <li class="menu-item active">
                    <a href="vitals.html">
                        <i class="fas fa-heartbeat"></i>
                        <span>Vital Signs</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="profile.html">
                        <i class="fas fa-user"></i>
                        <span>Profile</span>
                    </a>
                </li>
            </ul>

            <div class="sidebar-footer">
                <button class="logout-btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </button>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-header">
                <div class="header-left">
                    <button class="menu-toggle" onclick="toggleSidebar()">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h1>My Vital Signs</h1>
                </div>
                <div class="header-right">
                    <button class="add-vital-btn" onclick="showAddVitalModal()">
                        <i class="fas fa-plus"></i>
                        Add Reading
                    </button>
                </div>
            </header>

            <div class="vitals-content">
                <!-- Vital Signs Overview -->
                <div class="vitals-grid" id="vitalsGrid">
                    <!-- Cards will be populated by JavaScript -->
                </div>

                <!-- Charts Section -->
                <div class="chart-container">
                    <div class="chart-header">
                        <h2 class="chart-title">Vital Signs Trends</h2>
                        <div class="chart-controls">
                            <select class="chart-select" id="chartType" onchange="updateChart()">
                                <option value="blood_pressure">Blood Pressure</option>
                                <option value="glucose">Glucose</option>
                                <option value="weight">Weight</option>
                                <option value="temperature">Temperature</option>
                                <option value="heart_rate">Heart Rate</option>
                            </select>
                            <select class="chart-select" id="chartPeriod" onchange="updateChart()">
                                <option value="7">Last 7 days</option>
                                <option value="30">Last 30 days</option>
                                <option value="90">Last 3 months</option>
                            </select>
                        </div>
                    </div>
                    <canvas id="vitalsChart" width="400" height="200"></canvas>
                </div>

                <!-- History Table -->
                <div class="vitals-history">
                    <div class="history-header">
                        <h3 class="history-title">Recent Readings</h3>
                        <div class="history-filters">
                            <select class="chart-select" id="historyFilter" onchange="loadVitalsHistory()">
                                <option value="all">All Types</option>
                                <option value="blood_pressure">Blood Pressure</option>
                                <option value="glucose">Glucose</option>
                                <option value="weight">Weight</option>
                                <option value="temperature">Temperature</option>
                                <option value="heart_rate">Heart Rate</option>
                            </select>
                        </div>
                    </div>
                    <table class="history-table">
                        <thead>
                            <tr>
                                <th>Date & Time</th>
                                <th>Type</th>
                                <th>Reading</th>
                                <th>Status</th>
                                <th>Notes</th>
                            </tr>
                        </thead>
                        <tbody id="historyTableBody">
                            <!-- History rows will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Add Vital Modal -->
    <div id="addVitalModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Add Vital Sign Reading</h2>
                <button class="close-btn" onclick="hideAddVitalModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="addVitalForm" class="vital-form">
                <div class="form-group">
                    <label class="form-label" for="vitalType">Vital Sign Type</label>
                    <select class="form-select" id="vitalType" required>
                        <option value="">Select type</option>
                        <option value="blood_pressure">Blood Pressure</option>
                        <option value="glucose">Blood Glucose</option>
                        <option value="weight">Weight</option>
                        <option value="temperature">Temperature</option>
                        <option value="heart_rate">Heart Rate</option>
                    </select>
                </div>

                <div id="vitalInputs">
                    <!-- Dynamic inputs based on vital type -->
                </div>

                <div class="form-group">
                    <label class="form-label" for="vitalDate">Date</label>
                    <input type="date" class="form-input" id="vitalDate" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="vitalTime">Time</label>
                    <input type="time" class="form-input" id="vitalTime" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="vitalNotes">Notes (Optional)</label>
                    <textarea class="form-input" id="vitalNotes" rows="3" placeholder="Any additional notes..."></textarea>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn-secondary" onclick="hideAddVitalModal()">Cancel</button>
                    <button type="submit" class="btn-primary">Save Reading</button>
                </div>
            </form>
        </div>
    </div>

    <script src="scripts/data.js"></script>
    <script src="scripts/vitals.js"></script>
</body>
</html>
