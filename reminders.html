<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MediCare | Reminders</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f7f9fc;
      font-family: 'Segoe UI', sans-serif;
    }
    .sidebar {
      background-color: #fff;
      height: 100vh;
      border-right: 1px solid #e5e9f0;
    }
    .sidebar a {
      display: block;
      padding: 12px 20px;
      color: #333;
      text-decoration: none;
      font-weight: 500;
      border-radius: 8px;
      margin: 4px 8px;
    }
    .sidebar a.active, .sidebar a:hover {
      background-color: #e8f0fe;
      color: #0d6efd;
    }
    .main-content {
      padding: 30px;
    }
    .reminder-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      padding: 20px;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .reminder-info h5 {
      margin: 0;
      font-weight: 600;
    }
    .reminder-info p {
      margin: 0;
      color: #6c757d;
    }
    .status {
      font-size: 0.9rem;
      font-weight: 600;
      border-radius: 8px;
      padding: 4px 10px;
    }
    .status.upcoming {
      background-color: #e0f2ff;
      color: #007bff;
    }
    .status.pending {
      background-color: #fff3cd;
      color: #856404;
    }
    .status.done {
      background-color: #d4edda;
      color: #155724;
    }
    .status.missed {
      background-color: #f8d7da;
      color: #721c24;
    }
    .reminder-actions {
      display: flex;
      flex-direction: column;
      gap: 8px;
      align-items: flex-end;
    }
    .reminder-actions .btn {
      font-size: 0.8rem;
      padding: 4px 8px;
    }
    .custom-message {
      background-color: #e8f0fe;
      padding: 4px 8px;
      border-radius: 4px;
      margin-top: 4px;
      font-size: 0.85rem;
      color: #0d6efd;
    }
    .btn-add {
      background-color: #0d6efd;
      color: white;
      border-radius: 10px;
      padding: 10px 16px;
    }
  </style>
</head>

<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar p-3">
      <h4 class="mb-4 text-primary">MediCare</h4>
      <a href="dashboard.html">Dashboard</a>
      <a href="medications.html">Medications</a>
      <a href="reminders.html" class="active">Reminders</a>
      <a href="history.html">History</a>
      <a href="hospitals.html">Hospitals & Clinics</a>
      <a href="doctors.html">Doctors</a>
      <a href="vitals.html">Vital Signs</a>
      <a href="profile.html">Profile</a>
      <a href="logout.html" class="text-danger mt-4">Logout</a>
    </div>

    <!-- Main Content -->
    <div class="main-content flex-fill">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Reminders</h2>
        <button class="btn btn-add">+ Add Reminder</button>
      </div>

      <!-- Reminder Cards -->
      <div class="reminder-card">
        <div class="reminder-info">
          <h5>Metformin 500mg</h5>
          <p>Take with breakfast</p>
          <small>8:00 AM</small>
        </div>
        <span class="status done">Taken</span>
      </div>

      <div class="reminder-card">
        <div class="reminder-info">
          <h5>Lisinopril 10mg</h5>
          <p>Take after lunch</p>
          <small>2:00 PM</small>
        </div>
        <span class="status pending">Pending</span>
      </div>

      <div class="reminder-card">
        <div class="reminder-info">
          <h5>Vitamin D3 1000IU</h5>
          <p>Take with dinner</p>
          <small>8:00 PM</small>
        </div>
        <span class="status upcoming">Upcoming</span>
      </div>
    </div>
  </div>

  <script src="scripts/data.js"></script>
  <script src="scripts/reminders.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
